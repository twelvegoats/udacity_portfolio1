<!DOCTYPE html>
<html lang="en">

<head>
  <title>Portfolio</title>

  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Main CSS File -->
  <link rel="stylesheet" href="./dist/main.css">
</head>

<body id="body">
  <header class="header">
    <h2 class="header__logo">Logo</h2>
    <input type="checkbox" id="nav-toggle" class="header__nav-toggle" />
    <label for="nav-toggle" class="header__hamburger">
      <span class="header__hamburger-bar"></span>
      <span class="header__hamburger-bar"></span>
      <span class="header__hamburger-bar"></span>
    </label>
    <nav class="header__nav-menu">
      <ul class="nav-menu__list">
        <li class="nav-menu__item"><a href="#skills" class="nav-menu__link">Skills</a></li>
        <li class="nav-menu__item"><a href="#projects" class="nav-menu__link">Projects</a></li>
        <li class="nav-menu__item"><a href="#resume" class="nav-menu__link">Resume</a></li>
        <li class="nav-menu__item"><a href="#contact" class="nav-menu__link">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main id="main" class="main">
    <section class="main__welcome-section">
      <div class="bio" id="bio">
        <div class="headshot">
          <img src="./img/Avatar.jpeg" alt="Image of an avatar" class="headshot__img">
        </div>
        <div class="intro">
          <h1 class="intro__title">Hello, I'm Sean</h1>
          <p class="intro__desc">I'm a passionate web developer with a knack for creating dynamic and responsive web applications.</p>
          <div class="btn-container">
            <button class="btn-container__contact-button btn">Contact Me</button>
            <button class="btn-container__resume-button btn">Download Resume</button>
          </div>
        </div>
      </div>
    </section>

    <section id="latest-projects" class="latest-projects">
      <h2 class="latest-projects__title">Latest Projects</h2>
    </section>
  </main>
  <footer class="footer">
  </footer>
  <!-- Scripts -->
  <script src="./main.js"></script>
</body>

</html>
